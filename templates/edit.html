{% extends "layout.html"%}
{% block body%}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your Posts and change them</span>
                </div>
            </div>
        </div>
    </div> 
</header>
<h1>Basic Actions</h1>
<a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
<button class="btn btn-primary">Logout</button>
<hr>
<h1>Add/Edit Posts</h1>

<form name="sentMessage" action="/edit/{{post.sno}}" method="post" id="contactForm" novalidate>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="title" id="title" required name='title'
                data-validation-required-message="Please enter your name." value="{{post.title}}">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" class="form-control" placeholder="tagline" id="tline" required
                name='tline' data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" placeholder="Slug" id="slug" required
                name='slug' data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>content</label>
            <textarea rows="5" class="form-control" placeholder="Content" id="content" required
                name='content' data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Image File</label>
            <input class="form-control" placeholder="Image File" id="img_file" required
                name='img_file' data-validation-required-message="Please enter a message."value='{{post.img_file}}'>
            <p class="help-block text-danger"></p>
        </div>
    </div>


    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
    </div>
</form>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        </div>
    </div>
</div>
{% endblock %}
